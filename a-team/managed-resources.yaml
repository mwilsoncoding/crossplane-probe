---
apiVersion: compute.gcp.upbound.io/v1beta1
kind: Firewall
metadata:
  annotations:
    meta.upbound.io/id: compute/v1beta1/forwardingrule
  name: allow-all-internal
spec:
  forProvider:
    allow:
      - ports:
          - "0-65535"
        protocol: tcp
      - ports:
          - "0-65535"
        protocol: udp
      - protocol: icmp
    direction: INGRESS
    networkRef:
      name: dev-network
    sourceRanges:
      - 10.128.0.0/9
---
apiVersion: compute.gcp.upbound.io/v1beta1
kind: Firewall
metadata:
  annotations:
    meta.upbound.io/id: compute/v1beta1/forwardingrule
  name: allow-iap-ssh
spec:
  forProvider:
    allow:
      - ports:
          - "22"
        protocol: tcp
    direction: INGRESS
    networkRef:
      name: dev-network
    sourceRanges:
      - 35.235.240.0/20
    targetTags:
      - allow-ssh
---
apiVersion: compute.gcp.upbound.io/v1beta1
kind: GlobalAddress
metadata:
  annotations:
    meta.upbound.io/id: compute/v1beta1/globaladdress
  name: google-managed-services-dev-network
spec:
  forProvider:
    addressType: INTERNAL
    networkRef:
      name: dev-network
    prefixLength: 16
    purpose: VPC_PEERING
